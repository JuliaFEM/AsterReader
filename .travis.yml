language: julia
os:
    - linux
julia:
    - 0.6
#   - nightly
before_script:
    - julia --color=yes -e 'Pkg.clone(pwd())'
    - julia --color=yes -e 'Pkg.add("Coverage")'
    - julia --color=yes -e 'Pkg.add("Documenter")'
    - julia --color=yes -e 'Pkg.add("Lint")'
    - julia --color=yes -e 'Pkg.clone("https://github.com/ahojukka5/CheckHeader.jl.git")'
script:
    - julia --color=yes -e 'Pkg.build("AsterReader")'
    - julia --color=yes -e 'using CheckHeader; checkheader("AsterReader")'
    - julia --color=yes -e 'cd(Pkg.dir("AsterReader", "test")); include("run_lint.jl")'
    - julia --color=yes -e 'cd(Pkg.dir("AsterReader", "docs")); include("make.jl")'
    - julia --color=yes -e 'Pkg.test("AsterReader", coverage=true)'
after_success:
    - julia --color=yes -e 'cd(Pkg.dir("AsterReader")); using Coverage; Coveralls.submit(Coveralls.process_folder())'
    - julia --color=yes -e 'cd(Pkg.dir("AsterReader", "docs")); include("deploy.jl")'
